<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#7D2121" />
  <meta name="description" content="Official website of Theta Tau at University of California, Riverside - The Nation's Oldest and Largest Professional Engineering Fraternity" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/RedCrest.jpg" />
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

  <!-- Redirect script for GitHub Pages -->
  <meta http-equiv="refresh" content="0; URL=/" />
  <script type="text/javascript">
    // If the browser supports the History API
    if (window.history && window.history.pushState) {
      // Use the current location's path and redirect it to index.html
      window.history.pushState({}, document.title, window.location.pathname);
      window.location.replace("/");
    }
  </script>

  <title>UCR Theta Tau</title>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
</body>

</html>
